<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn sophisticated vocabulary words from movies and TV shows. Interactive word-of-the-day app with real script integration.">
    <meta name="keywords" content="vocabulary, words, movies, TV shows, education, learning, sophisticated words">
    <meta name="author" content="Complex Word App">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/sticky-words/">
    <meta property="og:title" content="Sticky Words - Movie & TV Edition">
    <meta property="og:description" content="Expand your vocabulary with sophisticated words from movies and TV shows">
    <meta property="og:image" content="https://yourusername.github.io/sticky-words/assets/screenshot.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/sticky-words/">
    <meta property="twitter:title" content="Sticky Words - Movie & TV Edition">
    <meta property="twitter:description" content="Expand your vocabulary with sophisticated words from movies and TV shows">
    <meta property="twitter:image" content="https://yourusername.github.io/sticky-words/assets/screenshot.png">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">
    
    <title>Sticky Words - Movie & TV Edition</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="js/words-database.js" as="script">
    <link rel="preload" href="js/api-service.js" as="script">
    <link rel="preload" href="js/app.js" as="script">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sticky Words</h1>
            <p class="subtitle">Expand your vocabulary with sophisticated words from movies & TV</p>
        </header>
        
        <main>
            <div class="word-card" id="wordCard" role="main" aria-live="polite">
                <div class="word" id="currentWord" aria-label="Current word">Loading...</div>
                <div class="pronunciation" id="pronunciation" aria-label="Pronunciation"></div>
                <div class="definition" id="definition" aria-label="Definition"></div>
                <div class="example" id="example" aria-label="Example usage"></div>
                <div class="source" id="source" aria-label="Source information"></div>
            </div>
            
            <nav class="buttons" role="navigation" aria-label="Word controls">
                <button onclick="getNewWord()" aria-label="Get a new word">
                    <span aria-hidden="true">üîÑ</span> New Word
                </button>
                <button onclick="toggleFavorite()" aria-label="Toggle favorite status" id="favoriteBtn">
                    <span aria-hidden="true">‚ô•</span> Favorite
                </button>
                <button onclick="speakWord()" aria-label="Pronounce current word">
                    <span aria-hidden="true">üîä</span> Pronounce
                </button>
                <button onclick="showApiSetup()" aria-label="API setup information">
                    <span aria-hidden="true">‚öôÔ∏è</span> Setup API
                </button>
            </nav>
        </main>
        
        <aside class="stats" role="complementary" aria-label="Learning progress">
            <h3>Your Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="wordsLearned" aria-label="Words learned count">0</div>
                    <div class="stat-label">Words Learned</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="favorites" aria-label="Favorite words count">0</div>
                    <div class="stat-label">Favorites</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="streak" aria-label="Learning streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator" aria-hidden="true">
        <div class="spinner"></div>
        <p>Loading new word...</p>
    </div>

    <!-- Scripts -->
    <script src="js/words-database.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
